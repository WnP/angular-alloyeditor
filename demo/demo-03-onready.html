<!DOCTYPE html>
<html ng-strict-di>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../bower_components/alloyeditor/dist/alloy-editor/assets/alloy-editor-ocean-min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <div ng-app="appDemo" ng-controller="AppController as ctrl">
    <form name="myForm" class="">
      <alloy-editor id="myInput" name="myInput" ng-model="ctrl.model.content" onready="ctrl.editor.onReady()"></alloy-editor>

      <pre>Controller = {{ctrl | json}}  </pre>
      <pre>Form = {{myForm | json}}  </pre>
    </form>
  </div>

  <script type="text/javascript" src="../bower_components/alloyeditor/dist/alloy-editor/alloy-editor-all-min.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../src/angular-alloyeditor.js"></script>

  <script type="text/javascript">
    angular
      .module('appDemo', ['alloyeditor'])
      .controller('AppController', AppController);

    function AppController() {
      var vm = this;

      vm.model = {
        content: '<h1>AlloyEditor</h1> <p>Yes, you can edit this content. <strong>Right here and right now</strong>.</p>'
      };

      vm.editor = {};
      vm.editor.onReady = function() {
        alert('Finish ready....');
      };
    }
  </script>
</body>

</html>
